<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/formulario-registro.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Registro</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>
            <div class="datos-nombre">
                <div class="input-box">
                    <input type="text" placeholder="nombre(s)" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="apellido(s)" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="contraseña" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirma contraseña" required>
            </div>

            <button type="submit" class="btn">Enviar</button>

            <div class="login-link">
                <p>¿Ya eres miembro? <a href="../index.html">¡Inicia Sesión!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
